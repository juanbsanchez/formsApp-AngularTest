<h2>Template: Basics</h2>
<hr/>

<div class="row">
  <div class="col">

    <form
      autocomplete="off"
      #myForm="ngForm"
    (ngSubmit)="save()"
    >
      <!--Product-->
      <div class="mb-3 row">
        <label for="product" class="col-sm-3 col-form-label">
          Product
        </label>
        <div class="col-sm-9">
          <input
            id="product"
            type="text"
            class="form-control"
            [ngModel]="initForm.product"
            name="product"
            placeholder="Product name"
            required
            minlength="3">
          <span
            class="form-text text-danger"
            *ngIf="validName()">
            Must have 3 letters
          </span>
        </div>
      </div>
      <!--Price-->
      <div class="mb-3 row">
        <label for="price" class="col-sm-3 col-form-label">
          Price
        </label>
        <div class="col-sm-9">
          <input
            id="price"
            [ngModel]="initForm.price"
            name="price"
            type="number"
            class="form-control"
            placeholder="Product price"
            required
            min="0">
          <span
            class="form-text text-danger"
            *ngIf="validPrice()">
            Price value must be 0 or higher
          </span>
        </div>
      </div>
      <!--Stocks-->
      <div class="mb-3 row">
        <label for="stock" class="col-sm-3 col-form-label">
          Stock
        </label>
        <div class="col-sm-9">
          <input
            id="stock"
            [ngModel]="initForm.stock"
            name="stock"
            type="number"
            class="form-control"
            customMin
            [min]="0"
            placeholder="Product stock"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            [disabled]="myForm.invalid"
            class="btn btn-primary float-end"
            type="submit">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>Custom Directive</span>
    <pre>{{ myForm.controls.stock?.errors | json }}</pre>
  </div>
</div>
